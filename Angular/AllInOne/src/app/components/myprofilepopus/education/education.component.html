<h1 mat-dialog-title>Please Update Education..</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;" *ngFor = 'let education of eduarr'>
    <input matInput placeholder="Enter Comment..." value="{{education.education}}">
  </mat-form-field>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-button (click)="onNoClickfrall()">No Thanks</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
</div>
