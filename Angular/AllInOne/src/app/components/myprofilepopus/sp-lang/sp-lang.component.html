<h1 mat-dialog-title>Please Update Spoken Language....</h1>
    <div mat-dialog-content>
      <mat-form-field style="width: 100%;" *ngFor = 'let spklang of spklangarr'>
        <input matInput placeholder="Enter Comment..." value="{{spklang.splanguage}}">
      </mat-form-field>
    </div>
    <div mat-dialog-actions style="float: right;">
      <button mat-button (click)="onNoClickfrall()">No Thanks</button>
      <button mat-button [mat-dialog-close]="" cdkFocusInitial>Ok</button>
    </div>
