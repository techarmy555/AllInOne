server.port=5959
debug=false
trace=false

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo
spring.datasource.username=demouser
spring.datasource.password=password


management.endpoints.web.exposure.include=health,info 
management.endpoints.web.exposure.exclude=

management.endpoints.jmx.exposure.include=*
management.endpoints.jmx.exposure.exclude=

logging.file=E:/logs/AllInOne/AllInOne.log
logging.pattern.file=[%d{yyyy-MM-dd'T'HH:mm:ss.sss'Z'}][%C][%t][%L][%-5p]%m%n
logging.file.max-size=50MB
logging.pattern.rolling-file-name=${LOG_FILE}.%d{yyyy-MM-dd-HH-mm-ss}.%i.gz

